- id: dear-diary
  title: Dear Diary, Do You Wanna Hear A Secret?
  description: | 
    All Sasha wanted to do was finish school, get a job she loved, get married, and start a family.
    Unfortunately, getting past school seems impossible.
    Between staying on track with her studies and keeping up with her other activities, graduation couldn't be farther away.
    But then the Stone's show up. Caden Stone is... hot. That's the only way Sasha can describe him without sounding like an idiot.
    He's just the guy she should avoid, one that likes trouble. Avoiding him isn't that hard,
    even though he watchs her every day and makes her skin crawl. Yeah, avoiding Caden would be a great idea
    if she wanted to keep her virginity. Too bad Jennifer, Caden's half-sister, has other plans.
    
    Do you wanna know a secret? Because I've got a big one and it just may get me in a whole lot of trouble.
    If it doesn't kill me first.

- id: kidnapped-and-afraid
  title: Kidnapped and Afraid
  description: | 
    Marissa gets kidnapped by a stranger who seems to enjoy feeding off of her fear.
    He won’t let her go but allows her to escape just so he can drag her back again.
    At first, she thinks he’s a psychopath but then he starts doing things that seem impossible.
    Can he really read her mind? How does his eye color change so fast? Is he manipulating her emotions?
    Why doesn’t he seem to sleep? Why does he keep her imprisoned?
    Nothing makes sense and the more she digs the more confusing it gets.
    He’s not a vampire, he’s not affected by blood, has no problem stalking her during the daylight,
    and lacks the fangs. He isn’t fae, no pointy ears.
    He can’t possibly be a werewolf, full moons have come and gone with no change.
    So, what is he? Who is he? And how will she finally escape him? Will she ever escape him?

